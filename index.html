    <script>
      const supabaseUrl = "https://zpwgjvhisvjcdwgwezlo.supabase.co";
      const supabaseKey =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpwd2dqdmhpc3ZqY2R3Z3dlemxvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwOTU0NTUsImV4cCI6MjA4MTY3MTQ1NX0.4e6IDkFhCVJsUjrMghm9vA9HC9eKqlGEGnS_g6eo1XI";
      const supabase = supabase.createClient(supabaseUrl, supabaseKey);

      async function checkPassword() {
        const input = document.getElementById("passwordInput").value;

        let { data: passwords, error } = await supabase
          .from("passwords")
          .select("password");

        if (error) {
          alert("Error fetching passwords from database");
          console.error(error);
          return;
        }

        const passwordList = passwords.map((p) => p.password);

        if (passwordList.includes(input)) {
          document.getElementById("passwordGate").style.display = "none";
          document.getElementById("siteContent").style.display = "block";
        } else {
          alert("Incorrect password");
        }
      }
    </script>
